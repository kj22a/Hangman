<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Hangman!</h1>
    <p>Guess the word, one letter at a time.</p>
    <div id="container"> </div>
    <p >Wrong guesses left: <span id="wrong-guesses">10</span></p>
    <div class="button-container">
    <div id="buttons1"> 
        <!-- Buttons will be generated here -->
        <button>A</button>
        <button>B</button> 
        <button>C</button>
        <button>D</button>
        <button>E</button>
    </div>
    <div id="buttons2"> 
        <!-- Buttons will be generated here -->
        <button>F</button>
        <button>G</button> 
        <button>H</button>
        <button>I</button>
        <button>J</button>
    </div>
    <div id="buttons3"> 
        <!-- Buttons will be generated here -->
        <button>K</button>
        <button>L</button> 
        <button>M</button>
        <button>N</button>
        <button>O</button>  
        <button>P</button>
    </div>
    <div id="buttons4"> 
        <!-- Buttons will be generated here -->
        <button>Q</button>
        <button>R</button> 
        <button>S</button>
        <button>T</button>
        <button>U</button>  
    </div>
    <div id="buttons5"> 
        <!-- Buttons will be generated here -->
        <button>V</button>
        <button>W</button> 
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
    </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
